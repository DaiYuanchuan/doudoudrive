spring.cloud.nacos.config.prefix=common
spring.cloud.nacos.config.group=DOUDOUDRIVE_GROUP
spring.cloud.nacos.discovery.group=${spring.cloud.nacos.config.group}
# search.config
spring.cloud.nacos.config.extension-configs[0].data-id=search.yml
spring.cloud.nacos.config.extension-configs[0].group=DOUDOUDRIVE_GROUP
spring.cloud.nacos.config.extension-configs[0].refresh=true
# redis.config
spring.cloud.nacos.config.extension-configs[1].data-id=redis.yml
spring.cloud.nacos.config.extension-configs[1].group=DOUDOUDRIVE_GROUP
spring.cloud.nacos.config.extension-configs[1].refresh=true
# elasticsearch.config
spring.cloud.nacos.config.extension-configs[2].data-id=elasticsearch.yml
spring.cloud.nacos.config.extension-configs[2].group=DOUDOUDRIVE_GROUP
spring.cloud.nacos.config.extension-configs[2].refresh=true
