    <style>
        /*anchor*/
        a {
            color: #667fa0;
        }

        a:hover {
            color: #2A3542;
        }

        /*panel*/
        .panel {
            border: none;
            box-shadow: none;
        }

        .panel-heading {
            border-color:#eff2f7 ;
            font-size: 16px;
            font-weight: 300;
        }

        .panel-title {
            color: #2A3542;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 0;
            margin-top: 0;
            font-family: 'Open Sans', sans-serif;
        }

        /*label*/

        .label {
            padding: 0.5em 0.8em;
        }

        .label-default {
            background-color: #a1a1a1;
        }

        .label-primary {
            background-color: #59ace2;
        }

        .label-success {
            background-color: #A9D86E;
        }

        .label-info {
            background-color: #8175c7;
        }

        .label-warning {
            background-color: #FCB322;
        }

        .label-danger {
            background-color: #FF6C60;
        }

        .label-inverse {
            background-color: #344860;
        }

        /*text color*/

        .text-danger {
            color: #FF6C60;
        }

        .text-muted {
            color: #a1a1a1;
        }

        .text-primary {
            color: #59ace2;
        }

        .text-warning {
            color: #FCB322;
        }

        .text-success {
            color: #A9D86E;
        }

        .text-info {
            color: #8175c7;
        }

        /*modal*/

        .modal-content {
            box-shadow: none;
            border: none;
        }

        .modal-header {
            background: #00A8B3;
            color: #fff;
            border-radius: 5px 5px 0 0;
            -webkit-border-radius: 5px 5px 0 0;
            border-bottom: none;
        }

        .modal-header .close {
            margin-top: 0;
        }

        /*text input*/

        .form-control {
            border: 1px solid #e2e2e4;
            box-shadow: none;
            color: #c2c2c2;
        }


        .form-control:focus, #focusedInput {
            border: 1px solid #517397;
            box-shadow: none;
        }

        .form-horizontal .control-label {
            font-weight: 300;
            font-size: 14px;
            text-align: left;
        }

        input, textarea, select, button {
            outline: none !important;
        }

        /*list*/

        ul {
            padding-left: 0;
        }

        /*button*/

        .btn-default {
            background-color: #bec3c7;
            border-color: #bec3c7;
            color: #fff;
        }

            border-color: #b0b5b9;
            color: #fff;

            background-color: #41cac0;
            border-color: #41cac0;
            color: #FFFFFF;
        }

            background-color: #39b2a9;
            border-color: #39b2a9;
            color: #FFFFFF;

            background-color: #78CD51;

        .custom-bar-chart .bar {
            height: 100%;
            position: relative;
            width: 4.3%;
            margin: 20px 2%;
            float: left;
            text-align: center;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            z-index: 10;
        }

        .custom-bar-chart .bar:before {
            background:#bfc2cd;
            border-radius: 50%;
            -webkit-border-radius: 50%;
            content: "";
            height: 10px;
            left: 50%;
            margin-left: -5px;
            margin-top: -26px;
            position: absolute;
            width: 10px;
            z-index: -1;
        }

        .custom-bar-chart .bar:after {
            content: '';
            position: absolute;
            z-index: -1;
            margin-top: -10px;
            left: 50%;
            margin-left: -1px;
            height: 100%;
            width: 1px;
            background: #bfc2cd;
        }

        .custom-bar-chart .bar .title {
            position: absolute;
            top: -50px;
            width: 100%;
            text-align: center;
        }

        .custom-bar-chart .bar .value {
            position: absolute;
            bottom: 0;
            background: #bfc2cd;
            color: #bfc2cd;
            width: 100%;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            -webkit-transition: all .3s ease;
            -moz-transition: all .3s ease;
            -ms-transition: all .3s ease;
            -o-transition: all .3s ease;
            transition: all .3s ease;
        }

        .custom-bar-chart .bar .value:before {
            border-top: 5px solid #f1f2f7;
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            top: -5px;
            left: 0;
